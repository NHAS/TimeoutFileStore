{{template "AdminDashboard_Top" . }}
<main role="main" class="container">
    <div class="space">
        <h1>Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Last Token Created At</th>
                    <th scope="col">Is admin?</th>
                    <th scope="col">Remove</th>
                </tr>
            <tbody>
                {{range $user := .Users}}
                <tr>

                    <td>{{$user.Username}}</td>
                    <td>{{$user.TokenCreatedAt}}</td>
                    <td>{{$user.Admin}}</td>
                    <td><a href="/admin/remove/{{$user.GUID}}">Remove</a></td>

                </tr>
                {{end}}
            </tbody>
            </thead>
        </table>
    </div>

    {{template "AdminDashboard_Bottom" .}}
